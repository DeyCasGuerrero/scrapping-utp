<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main class="bg-black flex items-center justify-center w-full h-screen flex-col gap-5">
        <a href="/src/app/form/login.html">
            <button class="bg-white text-black p-3 rounded-3xl">VOLVER</button>
        </a>

        <div class="w-80 rounded-2xl bg-slate-900">
            <div class="flex flex-col gap-2 p-8">
                <p class="text-center text-3xl text-gray-300 mb-4">Register</p>
                <input id="usernameInput"
                    class="bg-slate-50 w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-offset-2 focus:ring-offset-gray-800"
                    placeholder="Username">

                <input id="emailInput"
                    class="bg-slate-50 w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-offset-2 focus:ring-offset-gray-800"
                    placeholder="Email"
                    type="email">
                <input
                    id="passwordInput"
                    class="bg-slate-50 w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-offset-2 focus:ring-offset-gray-800"
                    placeholder="Password"
                    type="password">
                <input
                    id="confirmPasswordInput"
                    class="bg-slate-50 w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-offset-2 focus:ring-offset-gray-800"
                    placeholder="Confirm password"
                    type="password">
                <label class="flex cursor-pointer items-center justify-between p-1 text-slate-400">
                    Accept terms of use
                    <div class="relative inline-block">
                        <input
                            class="peer h-6 w-12 cursor-pointer appearance-none rounded-full border border-gray-300 bg-gary-400 checked:border-green-300 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-900 focus-visible:ring-offset-2"
                            type="checkbox">
                        <span
                            class="pointer-events-none absolute left-1 top-1 block h-4 w-4 rounded-full bg-slate-600 transition-all duration-200 peer-checked:left-7 peer-checked:bg-green-300"></span>
                    </div>
                </label>
                <button id="registerButton"
                    class="inline-block cursor-pointer rounded-md bg-gray-700 px-4 py-3.5 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-700 focus-visible:ring-offset-2 active:scale-95">Register</button>
            </div>
        </div>
    </main>
    <script src="../../api/apiRegister.js" ></script>
</body>

</html>
